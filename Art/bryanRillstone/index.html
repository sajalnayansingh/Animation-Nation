<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solar System</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="header"><h1>Our Solar System</h1></div>

    <div class="solar-system">
      <div class="sun"></div>
      <div class="mercury-orbit"><div class="mercury"></div></div>
      <div class="venus-orbit"><div class="venus"></div></div>
      <div class="earth-orbit"><div class="earth"></div></div>
      <div class="mars-orbit"><div class="mars"></div></div>
      <div class="jupiter-orbit"><div class="jupiter"></div></div>
      <div class="saturn-orbit">
        <div class="saturn"><div class="rings"></div></div>
      </div>
      <div class="uranus-orbit"><div class="uranus"></div></div>
      <div class="neptune-orbit"><div class="neptune"></div></div>
    </div>
  </body>
</html>
