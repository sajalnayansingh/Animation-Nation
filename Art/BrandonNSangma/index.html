<!DOCTYPE html>
<html lang="en" class="sudobran">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sudo Bran</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="shortcut icon"
      href="./assets/icon_purple.png"
      type="image/x-icon"
    />
  </head>
  <body id="sudobran">
    <header>
      <h1><span class="brand-name">{ Sudo Bran }</span></h1>
    </header>
    <div class="full-stack"><h1>Full Stack</h1></div>
    <nav>
      <ul>
        <a href="#"
          ><li class="python">
            Python<span class="tooltip"
              ><img class="python-img" src="./icons/python.ico" alt=""
            /></span></li
        ></a>
        <a href="#"
          ><li class="django">
            Django
            <span class="tooltip"
              ><img class="django-img" src="./icons/django.ico" alt=""
            /></span></li
        ></a>
        <a href="#"
          ><li class="javascript">
            JavaScript
            <span class="tooltip"
              ><img class="js-img" src="./icons/js.ico" alt=""
            /></span></li
        ></a>
        <a href="#"
          ><li class="react">
            React
            <span class="tooltip"
              ><img class="react-img" src="./icons/react.ico" alt=""
            /></span></li
        ></a>
        <a href="#"
          ><li class="postgres">
            Postgres
            <span class="tooltip"
              ><img class="postgres-img" src="./icons/postgres.ico" alt=""
            /></span></li
        ></a>
      </ul>
    </nav>
    <div class="container">
      <div class="box1"></div>
      <div class="box2"></div>
      <div class="box3"></div>
    </div>

</html>
